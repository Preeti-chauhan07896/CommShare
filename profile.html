<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - CommShare</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background:
        radial-gradient(circle at top left, rgba(56, 189, 248, 0.18), transparent 55%),
        radial-gradient(circle at bottom right, rgba(249, 115, 22, 0.18), transparent 55%),
        linear-gradient(135deg, #020617 0%, #020617 45%, #111827 100%);
      color: #0f172a;
    }

    .glass-header {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(18px);
      box-shadow: 0 18px 50px rgba(15, 23, 42, 0.25);
    }

    .nav-link {
      position: relative;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 0.95rem;
      color: #334155;
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .nav-link::after {
      content: "";
      position: absolute;
      left: 1rem;
      right: 1rem;
      bottom: 0.35rem;
      height: 3px;
      border-radius: 9999px;
      background: linear-gradient(90deg, #06b6d4, #22c55e, #f97316);
      transform-origin: center;
      transform: scaleX(0);
      transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0.9;
    }

    .nav-link:hover {
      color: #0f172a;
      background: rgba(15, 23, 42, 0.04);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.15);
    }

    .nav-link:hover::after {
      transform: scaleX(1);
    }

    .page-orb {
      position: absolute;
      border-radius: 9999px;
      filter: blur(32px);
      opacity: 0.6;
      pointer-events: none;
    }

    .page-orb.teal {
      width: 260px;
      height: 260px;
      background: radial-gradient(circle, rgba(45, 212, 191, 0.55), transparent 60%);
      top: -60px;
      right: 5%;
    }

    .page-orb.orange {
      width: 260px;
      height: 260px;
      background: radial-gradient(circle, rgba(249, 115, 22, 0.5), transparent 60%);
      bottom: -80px;
      left: 3%;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(22px);
      border-radius: 1.75rem;
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow: 0 26px 70px rgba(15, 23, 42, 0.35);
      animation: fadeInUp 0.65s ease-out both;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.96);
      border-radius: 1.5rem;
      border: 1px solid rgba(226, 232, 240, 0.9);
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.25);
      transform-origin: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
    }

    .stat-card:hover {
      transform: translateY(-4px) scale(1.02);
      border-color: rgba(45, 212, 191, 0.6);
      box-shadow: 0 22px 60px rgba(15, 23, 42, 0.35);
    }

    #borrowedList > div,
    #lendedList > div {
      transform-origin: left;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #borrowedList > div:hover,
    #lendedList > div:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 14px 35px rgba(15, 23, 42, 0.22);
    }

    #editModal .bg-white {
      border-radius: 1.5rem;
      box-shadow: 0 24px 80px rgba(15, 23, 42, 0.55);
    }

    #editModal {
      backdrop-filter: blur(10px);
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(18px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="glass-header">
    <nav class="container mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <a href="index1.html" class="text-2xl font-extrabold tracking-tight text-teal-600">CommShare</a>
        <div class="flex items-center gap-2 md:gap-4">
          <a href="index1.html" class="nav-link">Home</a>
          <a href="main.html" class="nav-link">Browse</a>
          <a href="add-item.html" class="nav-link">Lend Item</a>
          <a href="profile.html" class="nav-link font-semibold">Profile</a>
          <button id="logoutBtn" class="ml-2 bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600 transition shadow-md">
            Logout
          </button>
        </div>
      </div>
    </nav>
  </header>

  <!-- background decorative orbs -->
  <div class="page-orb teal"></div>
  <div class="page-orb orange"></div>

  <!-- Main Container -->
  <div class="container mx-auto px-6 py-8">
    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="flex items-center justify-center py-20">
      <div class="text-center">
        <div class="inline-block animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-white"></div>
        <p class="text-white mt-4">Loading profile...</p>
      </div>
    </div>

    <!-- Profile Container -->
    <div id="profileContainer" class="hidden">
      <!-- Profile Header Card -->
      <div class="profile-card p-8 mb-6">
        <div class="flex items-center gap-6">
          <div class="relative">
            <img id="avatarImg" src="https://ui-avatars.com/api/?name=User&size=128&background=0D8ABC&color=fff" 
              alt="Avatar" class="w-32 h-32 rounded-full border-4 border-teal-500 object-cover">
            <button id="editAvatarBtn" class="absolute bottom-0 right-0 bg-teal-500 text-white p-2 rounded-full hover:bg-teal-600 transition">
              <i class="fas fa-camera"></i>
            </button>
          </div>
          <div class="flex-1">
            <h1 id="profileName" class="text-3xl font-bold text-gray-800 mb-2">Loading...</h1>
            <p id="profileEmail" class="text-gray-600 mb-4">
              <i class="fas fa-envelope mr-2"></i>
              Loading...
            </p>
            <button id="editProfileBtn" class="bg-teal-500 text-white px-6 py-2 rounded-lg hover:bg-teal-600 transition font-semibold">
              <i class="fas fa-edit mr-2"></i> Edit Profile
            </button>
          </div>
        </div>
      </div>

      <!-- Stats Cards -->
      <div class="grid md:grid-cols-3 gap-6 mb-6">
        <div class="stat-card p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-500 text-sm mb-1">Items Borrowed</p>
              <p id="borrowedCount" class="text-3xl font-bold text-teal-600">0</p>
            </div>
            <div class="bg-teal-100 p-4 rounded-full">
              <i class="fas fa-hand-holding text-teal-600 text-2xl"></i>
            </div>
          </div>
        </div>

        <div class="stat-card p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-500 text-sm mb-1">Items Lended</p>
              <p id="lendedCount" class="text-3xl font-bold text-blue-600">0</p>
            </div>
            <div class="bg-blue-100 p-4 rounded-full">
              <i class="fas fa-handshake text-blue-600 text-2xl"></i>
            </div>
          </div>
        </div>

        <div class="stat-card p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-500 text-sm mb-1">Total Activity</p>
              <p id="totalCount" class="text-3xl font-bold text-purple-600">0</p>
            </div>
            <div class="bg-purple-100 p-4 rounded-full">
              <i class="fas fa-chart-line text-purple-600 text-2xl"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Recently Borrowed -->
      <div class="profile-card p-8 mb-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">
          <i class="fas fa-hand-holding text-teal-600 mr-2"></i>
          Recently Borrowed
        </h2>
        <div id="borrowedList" class="space-y-3">
          <!-- Borrowed items will be listed here -->
        </div>
      </div>

      <!-- Recently Lended -->
      <div class="profile-card p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">
          <i class="fas fa-handshake text-blue-600 mr-2"></i>
          Recently Lended
        </h2>
        <div id="lendedList" class="space-y-3">
          <!-- Lended items will be listed here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Profile</h2>
      <form id="editProfileForm">
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-2">Name</label>
          <input type="text" id="editName" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teal-500" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-2">Email</label>
          <input type="email" id="editEmail" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teal-500" required>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-semibold mb-2">Avatar URL (optional)</label>
          <input type="text" id="editAvatar" placeholder="https://example.com/avatar.jpg" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teal-500 mb-3">

          <label class="block text-gray-700 font-semibold mb-2">Or upload from your device</label>
          <input type="file" id="editAvatarFile" accept="image/*" 
            class="w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-teal-50 file:text-teal-700 hover:file:bg-teal-100 cursor-pointer">
          <p class="text-gray-500 text-xs mt-2">If you select a file, it will be used instead of the URL.</p>
        </div>
        <div class="flex gap-3">
          <button type="submit" class="flex-1 bg-teal-500 text-white py-3 rounded-lg hover:bg-teal-600 transition font-semibold">
            Save Changes
          </button>
          <button type="button" id="cancelEditBtn" class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg hover:bg-gray-400 transition font-semibold">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="./js/profile.js"></script>
</body>
</html>
